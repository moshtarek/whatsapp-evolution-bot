<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة بوت واتساب</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .btn-group .btn { margin: 0 2px; }
        .modal-body { max-height: 70vh; overflow-y: auto; }
        .nav-tabs .nav-link { color: #495057; }
        .nav-tabs .nav-link.active { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fab fa-whatsapp text-success"></i>
                    إدارة بوت واتساب
                </h1>
                
                <!-- Navigation Tabs -->
                <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="rules-tab" data-bs-toggle="tab" data-bs-target="#rules" type="button" role="tab">
                            <i class="fas fa-cogs"></i> قواعد الردود
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="numbers-tab" data-bs-toggle="tab" data-bs-target="#numbers" type="button" role="tab">
                            <i class="fas fa-phone"></i> الأرقام المصرحة
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="mainTabContent">
                    <!-- Rules Tab -->
                    <div class="tab-pane fade show active" id="rules" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3>قواعد الردود</h3>
                            <button class="btn btn-primary" onclick="showRuleModal()">
                                <i class="fas fa-plus"></i> إضافة قاعدة جديدة
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>النمط</th>
                                        <th>نوع المطابقة</th>
                                        <th>الرد</th>
                                        <th>نوع الرد</th>
                                        <th>الأولوية</th>
                                        <th>نشط</th>
                                        <th>الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="rulesTable">
                                    <!-- Rules will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Authorized Numbers Tab -->
                    <div class="tab-pane fade" id="numbers" role="tabpanel">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3>الأرقام المصرحة</h3>
                            <button class="btn btn-success" onclick="showNumberModal()">
                                <i class="fas fa-plus"></i> إضافة رقم جديد
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>رقم الهاتف</th>
                                        <th>الاسم</th>
                                        <th>نشط</th>
                                        <th>تاريخ الإضافة</th>
                                        <th>الإجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="numbersTable">
                                    <!-- Numbers will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rule Modal -->
    <div class="modal fade" id="ruleModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ruleModalTitle">إضافة قاعدة جديدة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="ruleForm">
                        <input type="hidden" id="ruleId">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="pattern" class="form-label">النمط *</label>
                                <input type="text" class="form-control" id="pattern" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="matchType" class="form-label">نوع المطابقة *</label>
                                <select class="form-select" id="matchType" required>
                                    <option value="EXACT">تطابق كامل</option>
                                    <option value="STARTS_WITH">يبدأ بـ</option>
                                    <option value="CONTAINS">يحتوي على</option>
                                    <option value="REGEX">تعبير نمطي</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="reply" class="form-label">الرد *</label>
                            <textarea class="form-control" id="reply" rows="4" required></textarea>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="replyType" class="form-label">نوع الرد</label>
                                <select class="form-select" id="replyType" onchange="toggleMediaFields()">
                                    <option value="text">نص</option>
                                    <option value="image">صورة</option>
                                    <option value="document">ملف</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="priority" class="form-label">الأولوية</label>
                                <input type="number" class="form-control" id="priority" value="10">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="lang" class="form-label">اللغة</label>
                                <select class="form-select" id="lang">
                                    <option value="any">أي لغة</option>
                                    <option value="ar">عربي</option>
                                    <option value="en">إنجليزي</option>
                                </select>
                            </div>
                        </div>
                        <div id="mediaFields" style="display: none;">
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label for="mediaUrl" class="form-label">رابط الملف/الصورة</label>
                                    <input type="url" class="form-control" id="mediaUrl">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="filename" class="form-label">اسم الملف</label>
                                    <input type="text" class="form-control" id="filename">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="active" checked>
                                    <label class="form-check-label" for="active">نشط</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="businessHours">
                                    <label class="form-check-label" for="businessHours">ساعات العمل فقط</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="saveRule()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Number Modal -->
    <div class="modal fade" id="numberModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="numberModalTitle">إضافة رقم جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="numberForm">
                        <input type="hidden" id="numberId">
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">رقم الهاتف *</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="966512345678" required>
                            <div class="form-text">أدخل الرقم بدون رموز (أرقام فقط)</div>
                        </div>
                        <div class="mb-3">
                            <label for="numberName" class="form-label">الاسم</label>
                            <input type="text" class="form-control" id="numberName" placeholder="اسم المستخدم">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="numberActive" checked>
                                <label class="form-check-label" for="numberActive">نشط</label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-success" onclick="saveNumber()">حفظ</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script_new.js"></script>
</body>
</html>
