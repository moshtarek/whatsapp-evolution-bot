<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات الذكاء الاصطناعي - WhatsApp Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .provider-card { border: 2px solid #e9ecef; transition: all 0.3s; }
        .provider-card.selected { border-color: #0d6efd; background-color: #f8f9ff; }
        .free-badge { background: linear-gradient(45deg, #28a745, #20c997); }
        .paid-badge { background: linear-gradient(45deg, #ffc107, #fd7e14); }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>
                إعدادات الذكاء الاصطناعي
            </a>
            <a href="/" class="btn btn-outline-light">
                <i class="fas fa-arrow-right me-1"></i>
                العودة للرئيسية
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-cogs me-2"></i>
                            إعدادات محركات الذكاء الاصطناعي
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="aiSettingsForm">
                            <!-- اختيار المحرك -->
                            <div class="mb-4">
                                <label class="form-label fw-bold">اختر محرك الذكاء الاصطناعي:</label>
                                <div id="providersContainer" class="row g-3">
                                    <!-- سيتم ملؤها بـ JavaScript -->
                                </div>
                            </div>

                            <!-- النموذج -->
                            <div class="mb-3">
                                <label for="model" class="form-label">النموذج:</label>
                                <select class="form-select" id="model" required>
                                    <!-- سيتم ملؤها بـ JavaScript -->
                                </select>
                            </div>

                            <!-- مفتاح API -->
                            <div class="mb-3">
                                <label for="apiKey" class="form-label">مفتاح API:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="apiKey" placeholder="أدخل مفتاح API">
                                    <button class="btn btn-outline-secondary" type="button" id="toggleApiKey">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">احصل على مفتاح مجاني من <span id="providerLink"></span></div>
                            </div>

                            <!-- الإعدادات المتقدمة -->
                            <div class="accordion mb-3" id="advancedSettings">
                                <div class="accordion-item">
                                    <h2 class="accordion-header">
                                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#advancedCollapse">
                                            <i class="fas fa-sliders-h me-2"></i>
                                            الإعدادات المتقدمة
                                        </button>
                                    </h2>
                                    <div id="advancedCollapse" class="accordion-collapse collapse">
                                        <div class="accordion-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <label for="maxTokens" class="form-label">الحد الأقصى للـ Tokens:</label>
                                                    <input type="number" class="form-control" id="maxTokens" min="100" max="8000" value="1500">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="temperature" class="form-label">درجة الإبداع (Temperature):</label>
                                                    <input type="range" class="form-range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                                                    <div class="text-center"><span id="temperatureValue">0.7</span></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- أزرار الحفظ والاختبار -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-outline-primary" id="testBtn">
                                    <i class="fas fa-vial me-1"></i>
                                    اختبار الاتصال
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    حفظ الإعدادات
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- حالة الاختبار -->
                <div id="testResult" class="mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ai-settings.js"></script>
</body>
</html>
