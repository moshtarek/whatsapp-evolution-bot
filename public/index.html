<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إدارة قواعد البوت</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        /* Header */
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px 20px;
            text-align: center;
            color: white;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 700;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        /* Container */
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 30px 20px;
        }
        
        /* Controls Section */
        .controls-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: stretch;
        }
        
        .add-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 200px;
        }
        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.4);
        }
        
        /* Search Container */
        .search-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            flex: 1;
        }
        
        #searchInput {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s;
            background: white;
        }
        #searchInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .search-filters select {
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        .search-filters select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        /* Cards Grid */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        /* Rule Cards */
        .rule-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }
        .rule-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }
        .rule-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }
        .card-id {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .card-status {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .status-active { 
            background: linear-gradient(135deg, #d4edda, #c3e6cb); 
            color: #155724; 
        }
        .status-inactive { 
            background: linear-gradient(135deg, #f8d7da, #f5c6cb); 
            color: #721c24; 
        }
        
        .card-pattern {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            word-break: break-word;
            line-height: 1.3;
        }
        .card-reply {
            color: #6c757d;
            margin-bottom: 20px;
            line-height: 1.6;
            max-height: 80px;
            overflow: hidden;
            word-break: break-word;
            font-size: 14px;
        }
        
        .card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .meta-tag {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.3px;
        }
        .meta-tag:first-child { 
            background: linear-gradient(135deg, #e9ecef, #dee2e6); 
            color: #495057; 
        }
        .meta-priority { 
            background: linear-gradient(135deg, #fff3cd, #ffeaa7); 
            color: #856404; 
        }
        .meta-lang { 
            background: linear-gradient(135deg, #d1ecf1, #bee5eb); 
            color: #0c5460; 
        }
        .meta-hours { 
            background: linear-gradient(135deg, #f8d7da, #f5c6cb); 
            color: #721c24; 
        }
        
        .card-actions {
            display: flex;
            gap: 12px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            letter-spacing: 0.3px;
        }
        .btn-edit {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }
        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(23, 162, 184, 0.3);
        }
        .btn-delete {
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
        }
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.3);
        }
        
        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }
        .loading.show { display: block; }
        .loading.hide { display: none; }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: white;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 40px 0;
        }
        .empty-state h3 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .empty-state p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        /* Pagination */
        .pagination-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }
        .pagination-info {
            margin-bottom: 20px;
            color: #6c757d;
            font-size: 15px;
            font-weight: 500;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        .page-btn {
            padding: 12px 18px;
            border: 2px solid #e9ecef;
            background: white;
            color: #495057;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            min-width: 45px;
        }
        .page-btn:hover {
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }
        .page-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.2rem; }
            .header p { font-size: 1rem; }
            .container { padding: 20px 15px; }
            .controls-section { 
                flex-direction: column; 
                gap: 15px; 
            }
            .add-btn { 
                min-width: auto; 
                padding: 18px 30px; 
            }
            .cards-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .search-filters {
                grid-template-columns: 1fr;
            }
            .pagination {
                gap: 5px;
            }
            .page-btn {
                padding: 10px 14px;
                font-size: 14px;
            }
            
            /* Modal Mobile Fixes */
            .modal {
                padding: 10px;
            }
            .modal-content {
                width: 100%;
                max-width: none;
                border-radius: 20px;
                margin: 0;
                max-height: calc(100vh - 20px);
            }
            .modal-header {
                padding: 20px 25px;
            }
            .modal-header h2 {
                font-size: 18px;
            }
            .modal-body {
                padding: 25px 20px;
            }
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .modal-actions {
                flex-direction: column;
                gap: 10px;
            }
            .btn-primary, .btn-secondary {
                width: 100%;
                padding: 15px;
            }
        }
        
        /* Prevent body scroll when modal is open */
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🤖 إدارة قواعد بوت واتساب</h1>
        <p>إضافة وتعديل وحذف قواعد الردود التلقائية بسهولة</p>
    </div>
    
    <div class="container">
        <div class="controls-section">
            <button class="add-btn" onclick="openModal()">
                ➕ إضافة قاعدة جديدة
            </button>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="🔍 البحث في القواعد (النمط أو الرد)..." onkeyup="handleSearch()">
                <div class="search-filters">
                    <select id="statusFilter" onchange="handleSearch()">
                        <option value="">🔄 جميع الحالات</option>
                        <option value="1">✅ نشط فقط</option>
                        <option value="0">❌ غير نشط فقط</option>
                    </select>
                    <select id="typeFilter" onchange="handleSearch()">
                        <option value="">📝 جميع الأنواع</option>
                        <option value="EXACT">🎯 تطابق كامل</option>
                        <option value="STARTS_WITH">▶️ يبدأ بـ</option>
                        <option value="CONTAINS">🔍 يحتوي على</option>
                        <option value="REGEX">⚙️ تعبير نمطي</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="loading hide" id="loading">
            <div>⏳ جاري التحميل...</div>
        </div>
        
        <div class="cards-container" id="cardsContainer">
            <!-- البطاقات ستظهر هنا -->
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>📭 لا توجد قواعد حالياً</h3>
            <p>ابدأ بإضافة قاعدة جديدة لبوت واتساب الخاص بك</p>
        </div>
        
        <!-- Pagination -->
        <div class="pagination-container" id="paginationContainer">
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="ruleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">إضافة قاعدة جديدة</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="ruleForm">
                    <input type="hidden" id="ruleId" value="">
                    
                    <div class="form-group">
                        <label for="pattern">النمط/الكلمة المفتاحية:</label>
                        <input type="text" id="pattern" required placeholder="مثال: مرحبا">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="matchType">نوع المطابقة:</label>
                            <select id="matchType" required>
                                <option value="EXACT">تطابق كامل</option>
                                <option value="STARTS_WITH">يبدأ بـ</option>
                                <option value="CONTAINS">يحتوي على</option>
                                <option value="REGEX">تعبير نمطي</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="lang">اللغة:</label>
                            <select id="lang">
                                <option value="ar">العربية</option>
                                <option value="en">English</option>
                                <option value="any">أي لغة</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="reply">الرد:</label>
                        <textarea id="reply" required placeholder="مثال: أهلاً وسهلاً! كيف يمكنني مساعدتك؟"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="priority">الأولوية:</label>
                            <input type="number" id="priority" value="10" min="1" max="100">
                        </div>
                        <div class="form-group">
                            <label for="active">الحالة:</label>
                            <select id="active">
                                <option value="1">نشط</option>
                                <option value="0">غير نشط</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="businessHours">ساعات العمل فقط:</label>
                            <select id="businessHours">
                                <option value="0">لا</option>
                                <option value="1">نعم</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="modal-actions">
                        <button type="submit" class="btn-primary" id="submitBtn">إضافة قاعدة</button>
                        <button type="button" class="btn-secondary" onclick="closeModal()">إلغاء</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
            overflow-y: auto;
            padding: 20px 0;
        }
        .modal-content {
            background: white;
            margin: 0 auto;
            padding: 0;
            border-radius: 25px;
            width: 90%;
            max-width: 650px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.4s ease;
            overflow: hidden;
            position: relative;
            max-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

            from { opacity: 0; transform: translateY(-80px) scale(0.9); }

        .modal-header {
            padding: 25px 35px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex-shrink: 0;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }
        .close {
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            opacity: 0.8;
            transition: all 0.3s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .close:hover {
            opacity: 1;
            background: rgba(255,255,255,0.1);
        }
        
        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 35px;
        }
        
        #ruleForm {
            padding: 0;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: #fafafa;
        }
        input:focus, select:focus, textarea:focus {

            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        textarea {
            height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 35px;
            padding-top: 25px;
            border-top: 2px solid #f8f9fa;
        }
        .btn-primary {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
            min-width: 140px;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #5a6268);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s;
            min-width: 100px;
        }
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }
    </style>

    <script>
        const API_BASE = '';
        let currentRules = [];
        let filteredRules = [];
        let currentPage = 1;
        const itemsPerPage = 12;
        
        // تحميل القواعد عند بدء الصفحة
        document.addEventListener('DOMContentLoaded', loadRules);
        
        // معالج إرسال النموذج
        document.getElementById('ruleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveRule();
        });

        async function loadRules() {
            try {
                showLoading(true);
                const response = await fetch('/rules');
                const rules = await response.json();
                currentRules = rules;
                filteredRules = rules;
                currentPage = 1;
                displayRules();
                updatePagination();
            } catch (error) {
                alert('خطأ في تحميل القواعد: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            filteredRules = currentRules.filter(rule => {
                const matchesSearch = !searchTerm || 
                    rule.pattern.toLowerCase().includes(searchTerm) ||
                    rule.reply.toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || rule.active.toString() === statusFilter;
                const matchesType = !typeFilter || rule.match_type === typeFilter;
                
                return matchesSearch && matchesStatus && matchesType;
            });
            
            currentPage = 1;
            displayRules();
            updatePagination();
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.className = show ? 'loading show' : 'loading hide';
        }

        function displayRules() {
            const container = document.getElementById('cardsContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredRules.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }
            
            emptyState.style.display = 'none';
            document.getElementById('paginationContainer').style.display = 'block';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageRules = filteredRules.slice(startIndex, endIndex);
            
            container.innerHTML = '';
            pageRules.forEach(rule => {
                const card = createRuleCard(rule);
                container.appendChild(card);
            });
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredRules.length / itemsPerPage);
            const paginationInfo = document.getElementById('paginationInfo');
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }
            
            document.getElementById('paginationContainer').style.display = 'block';
            
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredRules.length);
            
            paginationInfo.textContent = `عرض ${startItem}-${endItem} من ${filteredRules.length} قاعدة`;
            
            pagination.innerHTML = '';
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '← السابق';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => changePage(currentPage - 1);
            pagination.appendChild(prevBtn);
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => changePage(i);
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'التالي →';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => changePage(currentPage + 1);
            pagination.appendChild(nextBtn);
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredRules.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayRules();
            updatePagination();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function createRuleCard(rule) {
            const card = document.createElement('div');
            card.className = 'rule-card';
            
            const statusClass = rule.active ? 'status-active' : 'status-inactive';
            const statusText = rule.active ? 'نشط' : 'غير نشط';
            const matchTypeText = getMatchTypeText(rule.match_type);
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-id">#${rule.id}</div>
                    <div class="card-status ${statusClass}">${statusText}</div>
                </div>
                
                <div class="card-pattern">${rule.pattern}</div>
                <div class="card-reply">${rule.reply}</div>
                
                <div class="card-meta">
                    <span class="meta-tag">${matchTypeText}</span>
                    <span class="meta-tag meta-priority">أولوية: ${rule.priority}</span>
                    <span class="meta-tag meta-lang">${rule.lang}</span>
                    ${rule.only_in_business_hours ? '<span class="meta-tag meta-hours">ساعات العمل</span>' : ''}
                </div>
                
                <div class="card-actions">
                    <button class="btn btn-edit" onclick="editRule(${rule.id})">✏️ تعديل</button>
                    <button class="btn btn-delete" onclick="deleteRule(${rule.id})">🗑️ حذف</button>
                </div>
            `;
            
            return card;
        }

        function getMatchTypeText(type) {
            const types = {
                'EXACT': 'تطابق كامل',
                'STARTS_WITH': 'يبدأ بـ',
                'CONTAINS': 'يحتوي على',
                'REGEX': 'تعبير نمطي'
            };
            return types[type] || type;
        }

        function openModal(rule = null) {
            const modal = document.getElementById('ruleModal');
            const title = document.getElementById('modalTitle');
            const submitBtn = document.getElementById('submitBtn');
            
            if (rule) {
                title.textContent = 'تعديل القاعدة';
                submitBtn.textContent = 'حفظ التعديل';
                fillForm(rule);
            } else {
                title.textContent = 'إضافة قاعدة جديدة';
                submitBtn.textContent = 'إضافة قاعدة';
                document.getElementById('ruleForm').reset();
                document.getElementById('ruleId').value = '';
            }
            
            modal.style.display = 'block';
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            document.getElementById('ruleModal').style.display = 'none';
            document.body.classList.remove('modal-open');
        }

        function fillForm(rule) {
            document.getElementById('ruleId').value = rule.id;
            document.getElementById('pattern').value = rule.pattern;
            document.getElementById('matchType').value = rule.match_type;
            document.getElementById('reply').value = rule.reply;
            document.getElementById('lang').value = rule.lang;
            document.getElementById('priority').value = rule.priority;
            document.getElementById('active').value = rule.active;
            document.getElementById('businessHours').value = rule.only_in_business_hours;
        }

        async function saveRule() {
            const ruleId = document.getElementById('ruleId').value;
            const ruleData = {
                pattern: document.getElementById('pattern').value,
                match_type: document.getElementById('matchType').value,
                reply: document.getElementById('reply').value,
                lang: document.getElementById('lang').value,
                priority: parseInt(document.getElementById('priority').value),
                active: parseInt(document.getElementById('active').value),
                only_in_business_hours: parseInt(document.getElementById('businessHours').value)
            };

            try {
                let response;
                if (ruleId) {
                    response = await fetch(`/rules/${ruleId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(ruleData)
                    });
                } else {
                    response = await fetch('/rules', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(ruleData)
                    });
                }

                if (response.ok) {
                    closeModal();
                    await loadRules(); // إعادة تحميل البيانات
                    showNotification(ruleId ? 'تم تعديل القاعدة بنجاح!' : 'تم إضافة القاعدة بنجاح!', 'success');
                } else {
                    throw new Error('فشل في حفظ القاعدة');
                }
            } catch (error) {
                showNotification('خطأ: ' + error.message, 'error');
            }
        }

        async function deleteRule(id) {
            if (!confirm('هل أنت متأكد من حذف هذه القاعدة؟')) return;
            
            try {
                const response = await fetch(`/rules/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    await loadRules(); // إعادة تحميل البيانات
                    showNotification('تم حذف القاعدة بنجاح!', 'success');
                } else {
                    throw new Error('فشل في حذف القاعدة');
                }
            } catch (error) {
                showNotification('خطأ: ' + error.message, 'error');
            }
        }

        async function editRule(id) {
            const rule = currentRules.find(r => r.id === id);
            if (rule) {
                openModal(rule);
            }
        }

        function showNotification(message, type) {
            // يمكن تحسين هذا لاحقاً بإضافة نظام إشعارات أجمل
            alert(message);
        }

        // إغلاق المودال عند النقر خارجه
        window.onclick = function(event) {
            const modal = document.getElementById('ruleModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        // منع إغلاق المودال عند النقر على المحتوى
        document.addEventListener('DOMContentLoaded', function() {
            const modalContent = document.querySelector('.modal-content');
            if (modalContent) {
                modalContent.onclick = function(event) {
                    event.stopPropagation();
                }
            }
        });
    </script>
</body>
</html>
