<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة قواعد البوت</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 10px 0;
        }
        
        .add-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
            margin-bottom: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .add-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .rule-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }
        .rule-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f8f9fa;
        }
        .card-id {
            background: #6c757d;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .card-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .status-active { background: #d4edda; color: #155724; }
        .status-inactive { background: #f8d7da; color: #721c24; }
        
        .card-pattern {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            word-break: break-word;
        }
        .card-reply {
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.5;
            max-height: 60px;
            overflow: hidden;
            word-break: break-word;
        }
        
        .card-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        .meta-tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
        }
        .meta-priority { background: #fff3cd; color: #856404; }
        .meta-lang { background: #d1ecf1; color: #0c5460; }
        .meta-hours { background: #f8d7da; color: #721c24; }
        
        .card-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
        }
        .btn-edit {
            background: #17a2b8;
            color: white;
        }
        .btn-edit:hover {
            background: #138496;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background: #c82333;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 18px;
        }
        .loading.show { display: block; }
        .loading.hide { display: none; }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .empty-state p {
            font-size: 16px;
            opacity: 0.8;
        }
        
        /* Search Styles */
        .search-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        #searchInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        #searchInput:focus {
            outline: none;
            border-color: #667eea;
        }
        .search-filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .search-filters select {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        .search-filters select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* Pagination Styles */
        .pagination-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .pagination-info {
            margin-bottom: 15px;
            color: #6c757d;
            font-size: 14px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 5px;
            flex-wrap: wrap;
        }
        .page-btn {
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            background: white;
            color: #495057;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        .page-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        .page-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 إدارة قواعد بوت واتساب</h1>
            <p>إضافة وتعديل وحذف قواعد الردود التلقائية</p>
        </div>
        
        <button class="add-btn" onclick="openModal()">
            ➕ إضافة قاعدة جديدة
        </button>
        
        <!-- Search Bar -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="🔍 البحث في القواعد..." onkeyup="handleSearch()">
            <div class="search-filters">
                <select id="statusFilter" onchange="handleSearch()">
                    <option value="">جميع الحالات</option>
                    <option value="1">نشط فقط</option>
                    <option value="0">غير نشط فقط</option>
                </select>
                <select id="typeFilter" onchange="handleSearch()">
                    <option value="">جميع الأنواع</option>
                    <option value="EXACT">تطابق كامل</option>
                    <option value="STARTS_WITH">يبدأ بـ</option>
                    <option value="CONTAINS">يحتوي على</option>
                    <option value="REGEX">تعبير نمطي</option>
                </select>
            </div>
        </div>
        
        <div class="loading hide" id="loading">
            <div>⏳ جاري التحميل...</div>
        </div>
        
        <div class="cards-container" id="cardsContainer">
            <!-- البطاقات ستظهر هنا -->
        </div>
        
        <!-- Pagination -->
        <div class="pagination-container" id="paginationContainer">
            <div class="pagination-info" id="paginationInfo"></div>
            <div class="pagination" id="pagination"></div>
        </div>
        
        <div class="empty-state" id="emptyState" style="display: none;">
            <h3>لا توجد قواعد حالياً</h3>
            <p>ابدأ بإضافة قاعدة جديدة لبوت واتساب</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="ruleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">إضافة قاعدة جديدة</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="ruleForm">
                <input type="hidden" id="ruleId" value="">
                
                <div class="form-group">
                    <label for="pattern">النمط/الكلمة المفتاحية:</label>
                    <input type="text" id="pattern" required placeholder="مثال: مرحبا">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="matchType">نوع المطابقة:</label>
                        <select id="matchType" required>
                            <option value="EXACT">تطابق كامل</option>
                            <option value="STARTS_WITH">يبدأ بـ</option>
                            <option value="CONTAINS">يحتوي على</option>
                            <option value="REGEX">تعبير نمطي</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="lang">اللغة:</label>
                        <select id="lang">
                            <option value="ar">العربية</option>
                            <option value="en">English</option>
                            <option value="any">أي لغة</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="reply">الرد:</label>
                    <textarea id="reply" required placeholder="مثال: أهلاً وسهلاً! كيف يمكنني مساعدتك؟"></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="priority">الأولوية:</label>
                        <input type="number" id="priority" value="10" min="1" max="100">
                    </div>
                    <div class="form-group">
                        <label for="active">الحالة:</label>
                        <select id="active">
                            <option value="1">نشط</option>
                            <option value="0">غير نشط</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="businessHours">ساعات العمل فقط:</label>
                        <select id="businessHours">
                            <option value="0">لا</option>
                            <option value="1">نعم</option>
                        </select>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button type="submit" class="btn-primary" id="submitBtn">إضافة قاعدة</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <style>
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }
        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 20px;
        }
        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .close:hover {
            opacity: 1;
        }
        
        #ruleForm {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        .btn-primary {
            background: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: #218838;
            transform: translateY(-1px);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>

    <script>
        const API_BASE = '';
        let currentRules = [];
        let filteredRules = [];
        let currentPage = 1;
        const itemsPerPage = 12;
        
        // تحميل القواعد عند بدء الصفحة
        document.addEventListener('DOMContentLoaded', loadRules);
        
        // معالج إرسال النموذج
        document.getElementById('ruleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await saveRule();
        });

        async function loadRules() {
            try {
                showLoading(true);
                const response = await fetch('/rules');
                const rules = await response.json();
                currentRules = rules;
                filteredRules = rules;
                currentPage = 1;
                displayRules();
                updatePagination();
            } catch (error) {
                alert('خطأ في تحميل القواعد: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function handleSearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            filteredRules = currentRules.filter(rule => {
                const matchesSearch = !searchTerm || 
                    rule.pattern.toLowerCase().includes(searchTerm) ||
                    rule.reply.toLowerCase().includes(searchTerm);
                
                const matchesStatus = !statusFilter || rule.active.toString() === statusFilter;
                const matchesType = !typeFilter || rule.match_type === typeFilter;
                
                return matchesSearch && matchesStatus && matchesType;
            });
            
            currentPage = 1;
            displayRules();
            updatePagination();
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            loading.className = show ? 'loading show' : 'loading hide';
        }

        function displayRules() {
            const container = document.getElementById('cardsContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (filteredRules.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }
            
            emptyState.style.display = 'none';
            document.getElementById('paginationContainer').style.display = 'block';
            
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageRules = filteredRules.slice(startIndex, endIndex);
            
            container.innerHTML = '';
            pageRules.forEach(rule => {
                const card = createRuleCard(rule);
                container.appendChild(card);
            });
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredRules.length / itemsPerPage);
            const paginationInfo = document.getElementById('paginationInfo');
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }
            
            document.getElementById('paginationContainer').style.display = 'block';
            
            const startItem = (currentPage - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPage * itemsPerPage, filteredRules.length);
            
            paginationInfo.textContent = `عرض ${startItem}-${endItem} من ${filteredRules.length} قاعدة`;
            
            pagination.innerHTML = '';
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '← السابق';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => changePage(currentPage - 1);
            pagination.appendChild(prevBtn);
            
            // Page numbers
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => changePage(i);
                pagination.appendChild(pageBtn);
            }
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'التالي →';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => changePage(currentPage + 1);
            pagination.appendChild(nextBtn);
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredRules.length / itemsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            displayRules();
            updatePagination();
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function createRuleCard(rule) {
            const card = document.createElement('div');
            card.className = 'rule-card';
            
            const statusClass = rule.active ? 'status-active' : 'status-inactive';
            const statusText = rule.active ? 'نشط' : 'غير نشط';
            const matchTypeText = getMatchTypeText(rule.match_type);
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-id">#${rule.id}</div>
                    <div class="card-status ${statusClass}">${statusText}</div>
                </div>
                
                <div class="card-pattern">${rule.pattern}</div>
                <div class="card-reply">${rule.reply}</div>
                
                <div class="card-meta">
                    <span class="meta-tag">${matchTypeText}</span>
                    <span class="meta-tag meta-priority">أولوية: ${rule.priority}</span>
                    <span class="meta-tag meta-lang">${rule.lang}</span>
                    ${rule.only_in_business_hours ? '<span class="meta-tag meta-hours">ساعات العمل</span>' : ''}
                </div>
                
                <div class="card-actions">
                    <button class="btn btn-edit" onclick="editRule(${rule.id})">✏️ تعديل</button>
                    <button class="btn btn-delete" onclick="deleteRule(${rule.id})">🗑️ حذف</button>
                </div>
            `;
            
            return card;
        }

        function getMatchTypeText(type) {
            const types = {
                'EXACT': 'تطابق كامل',
                'STARTS_WITH': 'يبدأ بـ',
                'CONTAINS': 'يحتوي على',
                'REGEX': 'تعبير نمطي'
            };
            return types[type] || type;
        }

        function openModal(rule = null) {
            const modal = document.getElementById('ruleModal');
            const title = document.getElementById('modalTitle');
            const submitBtn = document.getElementById('submitBtn');
            
            if (rule) {
                title.textContent = 'تعديل القاعدة';
                submitBtn.textContent = 'حفظ التعديل';
                fillForm(rule);
            } else {
                title.textContent = 'إضافة قاعدة جديدة';
                submitBtn.textContent = 'إضافة قاعدة';
                document.getElementById('ruleForm').reset();
                document.getElementById('ruleId').value = '';
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('ruleModal').style.display = 'none';
        }

        function fillForm(rule) {
            document.getElementById('ruleId').value = rule.id;
            document.getElementById('pattern').value = rule.pattern;
            document.getElementById('matchType').value = rule.match_type;
            document.getElementById('reply').value = rule.reply;
            document.getElementById('lang').value = rule.lang;
            document.getElementById('priority').value = rule.priority;
            document.getElementById('active').value = rule.active;
            document.getElementById('businessHours').value = rule.only_in_business_hours;
        }

        async function saveRule() {
            const ruleId = document.getElementById('ruleId').value;
            const ruleData = {
                pattern: document.getElementById('pattern').value,
                match_type: document.getElementById('matchType').value,
                reply: document.getElementById('reply').value,
                lang: document.getElementById('lang').value,
                priority: parseInt(document.getElementById('priority').value),
                active: parseInt(document.getElementById('active').value),
                only_in_business_hours: parseInt(document.getElementById('businessHours').value)
            };

            try {
                let response;
                if (ruleId) {
                    response = await fetch(`/rules/${ruleId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(ruleData)
                    });
                } else {
                    response = await fetch('/rules', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(ruleData)
                    });
                }

                if (response.ok) {
                    closeModal();
                    await loadRules(); // إعادة تحميل البيانات
                    showNotification(ruleId ? 'تم تعديل القاعدة بنجاح!' : 'تم إضافة القاعدة بنجاح!', 'success');
                } else {
                    throw new Error('فشل في حفظ القاعدة');
                }
            } catch (error) {
                showNotification('خطأ: ' + error.message, 'error');
            }
        }

        async function deleteRule(id) {
            if (!confirm('هل أنت متأكد من حذف هذه القاعدة؟')) return;
            
            try {
                const response = await fetch(`/rules/${id}`, { method: 'DELETE' });
                if (response.ok) {
                    await loadRules(); // إعادة تحميل البيانات
                    showNotification('تم حذف القاعدة بنجاح!', 'success');
                } else {
                    throw new Error('فشل في حذف القاعدة');
                }
            } catch (error) {
                showNotification('خطأ: ' + error.message, 'error');
            }
        }

        async function editRule(id) {
            const rule = currentRules.find(r => r.id === id);
            if (rule) {
                openModal(rule);
            }
        }

        function showNotification(message, type) {
            // يمكن تحسين هذا لاحقاً بإضافة نظام إشعارات أجمل
            alert(message);
        }

        // إغلاق المودال عند النقر خارجه
        window.onclick = function(event) {
            const modal = document.getElementById('ruleModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
