<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إدارة قواعد بوت واتساب 🤖</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif; 
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            padding: 0;
        }
        
        /* Header */
        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }
        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        /* Container */
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 0 20px 120px;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .tab-btn {
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        .tab-btn.active {
            background: rgba(255,255,255,0.3);
            opacity: 1;
            transform: scale(1.05);
        }
        
        /* Controls Section */
        .controls-section {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: stretch;
        }
        
        .add-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
            white-space: nowrap;
            min-width: 250px;
        }
        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }
        
        /* Search Container */
        .search-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            flex: 1;
        }
        
        #searchInput, #searchNumberInput {
            width: 100%;
            padding: 20px 30px;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            font-size: 16px;
            margin-bottom: 25px;
            transition: all 0.3s;
            background: white;
        }
        #searchInput:focus, #searchNumberInput:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .search-filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .filter-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        
        .filter-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            background: white;
        }
        
        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 20px;
        }
        
        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
        }
        
        .pagination button {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            color: #374151;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 40px;
        }
        
        .pagination button:hover {
            background: rgba(255,255,255,1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .pagination button.active {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .page-info {
            color: white;
            font-weight: 600;
            margin: 0 15px;
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 20px;
        }
        
        /* Card Styles */
        .rule-card, .number-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
            position: relative;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            word-wrap: break-word;
            word-break: break-word;
        }
        .rule-card:hover, .number-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            position: relative;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f2937;
            margin: 0;
            flex: 1;
            text-align: right;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .card-id {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .card-badges {
            display: flex;
            gap: 6px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.2px;
            border: none;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            white-space: nowrap;
        }
        
        .badge.match-type { background: #e5e7eb; color: #374151; }
        .badge.priority { background: #fef3c7; color: #92400e; }
        .badge.active { background: #d1fae5; color: #065f46; }
        .badge.inactive { background: #fee2e2; color: #991b1b; }
        .badge.reply-type { background: #e0e7ff; color: #3730a3; }
        .badge.lang { background: #cffafe; color: #0f766e; }
        
        .card-content {
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .card-pattern {
            background: #f8fafc;
            padding: 15px 20px;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #1e293b;
            margin-bottom: 15px;
            border-left: 5px solid #6366f1;
            font-weight: 700;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .card-reply {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.6;
            text-align: right;
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            word-wrap: break-word;
            word-break: break-word;
        }
        
        .card-phone {
            background: #f8fafc;
            padding: 15px 20px;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            color: #1e293b;
            margin-bottom: 15px;
            border-left: 5px solid #10b981;
            text-align: center;
            font-weight: 700;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .card-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .card-date {
            color: #6b7280;
            font-size: 0.9rem;
            text-align: center;
        }
        
        .card-actions {
            display: flex;
            gap: 12px;
            margin-top: auto;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }
        
        .btn-edit {
            background: linear-gradient(135deg, #06b6d4, #0891b2);
            color: white;
        }
        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(6, 182, 212, 0.3);
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }
        
        .card-media-link {
            color: #3b82f6;
            font-size: 0.85rem;
            margin-top: 10px;
            text-align: center;
            font-weight: 600;
        }
        
        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal {
            background: white;
            border-radius: 25px;
            padding: 40px;
            max-width: 700px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        }
        
        .modal h2 {
            margin-bottom: 30px;
            color: #1f2937;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #374151;
            font-size: 1rem;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .checkbox-group {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        
        .modal-actions {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn-cancel {
            background: #6b7280;
            color: white;
        }
        .btn-cancel:hover {
            background: #4b5563;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }
        
        /* Custom Confirm Dialog */
        .confirm-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(8px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        
        .confirm-content {
            background: white;
            border-radius: 25px;
            padding: 40px;
            max-width: 450px;
            width: 90%;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        }
        
        .confirm-icon {
            font-size: 4rem;
            color: #ef4444;
            margin-bottom: 25px;
        }
        
        .confirm-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }
        
        .confirm-message {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .confirm-actions {
            display: flex;
            gap: 20px;
        }
        
        .btn-confirm-cancel {
            background: #6b7280;
            color: white;
            flex: 1;
        }
        
        .btn-confirm-delete {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            flex: 1;
        }
        
        /* Tab Content */
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        
        /* Custom Notifications */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 15px;
            padding: 20px 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1002;
            transform: translateX(400px);
            transition: all 0.3s ease;
            border-left: 5px solid #10b981;
            max-width: 350px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left-color: #10b981;
        }
        
        .notification.error {
            border-left-color: #ef4444;
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .notification-icon {
            font-size: 1.5rem;
        }
        
        .notification-text {
            flex: 1;
            font-weight: 600;
            color: #1f2937;
        }
        
        .notification-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media (max-width: 1200px) {
            .cards-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (max-width: 768px) {
            .container { padding: 0 15px 150px; }
            .header h1 { font-size: 2.5rem; }
            .controls-section { flex-direction: column; }
            .cards-grid { grid-template-columns: 1fr; }
            .form-row { grid-template-columns: 1fr; }
            .checkbox-group { flex-direction: column; gap: 15px; }
            .tabs { flex-wrap: wrap; }
            .search-filters { grid-template-columns: 1fr; }
            .pagination {
                flex-wrap: wrap;
                gap: 8px;
                padding: 30px 10px;
            }
            .pagination button {
                min-width: 35px;
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            .pagination .page-info {
                width: 100%;
                text-align: center;
                margin: 10px 0 0 0;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>إدارة قواعد بوت واتساب 🤖</h1>
        <p>إضافة وتعديل وحذف قواعد الردود التلقائية بسهولة</p>
    </div>

    <div class="container">
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('rules')">
                قواعد الردود
            </button>
            <button class="tab-btn" onclick="switchTab('numbers')">
                الأرقام المصرحة
            </button>
        </div>

        <!-- Rules Tab -->
        <div id="rules-tab" class="tab-content active">
            <div class="controls-section">
                <button class="add-btn" onclick="showModal()">
                    ➕ إضافة قاعدة جديدة
                </button>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="🔍 البحث في القواعد (النمط أو الرد...)" onkeyup="filterRules()">
                    <div class="search-filters">
                        <div class="filter-group">
                            <label>جميع الحالات 📊</label>
                            <select id="statusFilter" onchange="filterRules()">
                                <option value="">الكل</option>
                                <option value="1">نشط</option>
                                <option value="0">غير نشط</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>جميع الأنواع 🏷️</label>
                            <select id="typeFilter" onchange="filterRules()">
                                <option value="">الكل</option>
                                <option value="EXACT">تطابق كامل</option>
                                <option value="STARTS_WITH">يبدأ بـ</option>
                                <option value="CONTAINS">يحتوي على</option>
                                <option value="REGEX">تعبير نمطي</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards-grid" id="rulesContainer">
                <!-- Rules will be loaded here -->
            </div>
            <div class="pagination" id="rulesPagination" style="display: none;">
                <!-- Pagination will be added here -->
            </div>
        </div>

        <!-- Numbers Tab -->
        <div id="numbers-tab" class="tab-content">
            <div class="controls-section">
                <button class="add-btn" onclick="showNumberModal()">
                    ➕ إضافة رقم جديد
                </button>
                <div class="search-container">
                    <input type="text" id="searchNumberInput" placeholder="🔍 البحث في الأرقام..." onkeyup="filterNumbers()">
                    <div class="search-filters">
                        <div class="filter-group">
                            <label>جميع الحالات 📊</label>
                            <select id="numberStatusFilter" onchange="filterNumbers()">
                                <option value="">الكل</option>
                                <option value="1">نشط</option>
                                <option value="0">غير نشط</option>
                            </select>
                        </div>
                        <div class="filter-group">
                            <label>ترتيب حسب 📅</label>
                            <select id="numberSortFilter" onchange="filterNumbers()">
                                <option value="newest">الأحدث أولاً</option>
                                <option value="oldest">الأقدم أولاً</option>
                                <option value="name">حسب الاسم</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cards-grid" id="numbersContainer">
                <!-- Numbers will be loaded here -->
            </div>
            <div class="pagination" id="numbersPagination" style="display: none;">
                <!-- Pagination will be added here -->
            </div>
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer"></div>

    <!-- Rule Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h2 id="modalTitle">إضافة قاعدة جديدة</h2>
            <form id="ruleForm">
                <input type="hidden" id="ruleId">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="pattern">النمط *</label>
                        <input type="text" id="pattern" required>
                    </div>
                    <div class="form-group">
                        <label for="matchType">نوع المطابقة *</label>
                        <select id="matchType" required>
                            <option value="EXACT">تطابق كامل</option>
                            <option value="STARTS_WITH">يبدأ بـ</option>
                            <option value="CONTAINS">يحتوي على</option>
                            <option value="REGEX">تعبير نمطي</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="reply">الرد *</label>
                    <textarea id="reply" rows="4" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="replyType">نوع الرد</label>
                        <select id="replyType" onchange="toggleMediaFields()">
                            <option value="text">نص</option>
                            <option value="image">صورة</option>
                            <option value="document">ملف</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">الأولوية</label>
                        <input type="number" id="priority" value="10">
                    </div>
                </div>

                <div id="mediaFields" style="display: none;">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="mediaUrl">رابط الملف/الصورة</label>
                            <input type="url" id="mediaUrl">
                        </div>
                        <div class="form-group">
                            <label for="filename">اسم الملف</label>
                            <input type="text" id="filename">
                        </div>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="active" checked>
                        <label for="active">نشط</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="businessHours">
                        <label for="businessHours">ساعات العمل فقط</label>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-save" onclick="saveRule()">حفظ</button>
                    <button type="button" class="btn btn-cancel" onclick="hideModal()">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Number Modal -->
    <div class="modal-overlay" id="numberModalOverlay">
        <div class="modal">
            <h2 id="numberModalTitle">إضافة رقم جديد</h2>
            <form id="numberForm">
                <input type="hidden" id="numberId">
                
                <div class="form-group">
                    <label for="phoneNumber">رقم الهاتف *</label>
                    <input type="text" id="phoneNumber" placeholder="966512345678" required>
                    <small>أدخل الرقم بدون رموز (أرقام فقط)</small>
                </div>
                
                <div class="form-group">
                    <label for="numberName">الاسم</label>
                    <input type="text" id="numberName" placeholder="اسم المستخدم">
                </div>
                
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="numberActive" checked>
                        <label for="numberActive">نشط</label>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-save" onclick="saveNumber()">حفظ</button>
                    <button type="button" class="btn btn-cancel" onclick="hideNumberModal()">إلغاء</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Confirm Dialog -->
    <div class="confirm-dialog" id="confirmDialog">
        <div class="confirm-content">
            <div class="confirm-icon">🗑️</div>
            <div class="confirm-title">تأكيد الحذف</div>
            <div class="confirm-message" id="confirmMessage">هل أنت متأكد من حذف هذا العنصر؟</div>
            <div class="confirm-actions">
                <button class="btn btn-confirm-delete" onclick="confirmDelete()">حذف 🗑️</button>
                <button class="btn btn-confirm-cancel" onclick="hideConfirm()">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
